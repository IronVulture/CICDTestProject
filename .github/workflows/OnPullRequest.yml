name: PullRequestCheck

on:
  pull_request:
    branches:
      - develop
  
jobs:
  Checkout:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        clean: false
  
  RemoveOldBuilds:
    runs-on: self-hosted
    needs: [Checkout]
    steps:
    - name: Remove File
      uses: JesseTG/rm@v1.0.2
      with:
        path: ${{github.workspace}}/Build
  
  UnityTest:
    runs-on: self-hosted
    needs: [Checkout]
    strategy:
      fail-fast: true    
    steps:
    - name: Unity Play Mode Test
      shell: cmd
      run: |
        "C:\Program Files\Unity\Editor\Unity.exe"  -batchmode -projectPath=/BuilderFolder -runTests -testPlatform PlayMode -testResults TestResult-PlayMode.xml -logFile  -  
    
    - name: Unity Editor Mode Test
      shell: cmd
      run: |
        "C:\Program Files\Unity\Editor\Unity.exe"  -batchmode -projectPath=/BuilderFolder -runTests -testPlatform EditMode -testResults TestResult-EditMode.xml -logFile  -                                                  
      
  Win64Build:
    needs: [RemoveOldBuilds, UnityTest]
    runs-on: self-hosted
    steps:
    - name: Unity Build
      shell: cmd
      run: |
        "C:\Program Files\Unity\Editor\Unity.exe"  -quit -batchmode -projectPath=/BuilderFolder   -buildTarget Win64  -nographics  -executeMethod CI.Win64Build -logFile -
                        
  NSBuild:
    needs: [RemoveOldBuilds, UnityTest]
    runs-on: self-hosted
    steps:
    - name: Unity Build
      shell: cmd
      run: |
        "C:\Program Files\Unity\Editor\Unity.exe"  -quit -batchmode -projectPath=/BuilderFolder   -buildTarget Win64  -nographics  -executeMethod CI.SwitchBuild -logFile -          
    
  Atomerge:
    runs-on: ubuntu-latest
    needs: [UnityTest, Win64Build, NSBuild]
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.13.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: ""
          UPDATE_LABELS: ""

  UpdateReleaseDraft:
    runs-on: Ubuntu-latest
    needs: [Atomerge]
    steps:
      - id: step1
        uses: release-drafter/release-drafter@v5.12.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  SteamDeploy:
    runs-on: self-hosted
    needs: [Atomerge]
    steps:
    - name: SteamDeploy
      shell: cmd
      env:
        STEAMCMD: '"C:\SteamSDK\sdk\tools\ContentBuilder\builder\steamcmd.exe"'
        STEAMUSERNAME: ${{ secrets.STEAMUSERNAME }}
        STEAMPASSWORD: ${{ secrets.STEAMPASSWORD }}
        STEAMSCRIPT: ${{github.workspace}}\BuildScript\Steam\app_build_968770.vdf
      run: |
        ${{env.STEAMCMD}} +login ${{env.STEAMUSERNAME}} ${{env.STEAMPASSWORD}} +run_app_build ${{env.STEAMSCRIPT}} +quit
          
  DiscordNotify_Success:
    runs-on: ubuntu-latest
    needs: [SteamDeploy, UpdateReleaseDraft]
    steps:
      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK}}
          
  DiscordNotify_Fail:
    runs-on: ubuntu-latest
    needs: [SteamDeploy, UpdateReleaseDraft]    
    if: ${{ failure() || cancelled()}}
    steps:
      - uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK}}
          status: Failure  



