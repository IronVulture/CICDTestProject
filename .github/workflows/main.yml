name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        clean: false

    - name: Unity Build
      shell: cmd
      run: |
       "C:\Program Files\Unity\Editor\Unity.exe" -quit -batchmode -projectPath . -buildTarget Android -setDefaultPlatformTextureFormat astc -nographics -logFile -
