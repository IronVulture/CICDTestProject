name: Build

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        clean: false
        path: 'C:\BuilderWorkSpace'

    - name: Unity Build
      shell: cmd
      run: |
        &"C:\Program Files\Unity\Editor" -quit -batchmode -projectPath=C:\BuilderWorkSpace  -buildTarget Win64  -nographics -logFile -
