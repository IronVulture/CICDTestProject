name: AutoPRMerge
on:
  check_suite:
    types:
      - completed
  check_run:
    types:
      - completed
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.13.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: breaking,feature,bug,maintenance,docs,dependencies
          UPDATE_LABELS: breaking,feature,bug,maintenance,docs,dependencies
