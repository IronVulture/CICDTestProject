# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  UpdateReleaseDraft:
    runs-on: Ubuntu-latest
    outputs:
     tagname: ${{ steps.step1.outputs.tag_name }}
    steps:
      - id: step1
        uses: release-drafter/release-drafter@v5.12.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  SteamDeploy:
    runs-on: self-hosted
    steps:
    - name: SteamDeploy
      shell: cmd
      env:
        STEAMCMD: '"C:\SteamSDK\sdk\tools\ContentBuilder\builder\steamcmd.exe"'
        STEAMUSERNAME: ${{ secrets.STEAMUSERNAME }}
        STEAMPASSWORD: ${{ secrets.STEAMPASSWORD }}
        STEAMSCRIPT: ${{github.workspace}}\BuildScript\Steam\app_build_968770.vdf
      run: |
        ${{env.STEAMCMD}} +login ${{env.STEAMUSERNAME}} ${{env.STEAMPASSWORD}} +run_app_build ${{env.STEAMSCRIPT}} +quit
          
  DiscordNotify:
    runs-on: ubuntu-latest
    needs: [SteamDeploy]
    steps:
      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK}}
